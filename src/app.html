<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Prevent FOUC -->
	<script>
		(function () {
			// Start with light theme class to prevent flash
			document.documentElement.classList.add('light-theme');

			// Safely try to get theme from localStorage
			try {
				const theme = localStorage.getItem('theme');
				if (theme && theme !== 'light') {
					document.documentElement.classList.remove('light-theme');
					document.documentElement.classList.add(theme + '-theme');
				}
			} catch (e) {
				// localStorage not available, stick with light theme
				console.debug('localStorage not available');
			}
		})();
	</script>
	<style>
		/* Initially hide content */
		html {
			visibility: hidden;
		}

		/* Show content once DOM is ready */
		html.ready {
			visibility: visible;
		}

		/* Theme transition */
		html.theme-transition {
			opacity: 0;
			transition: opacity 0.15s;
		}

		/* Ensure content is visible by default once ready */
		body {
			opacity: 1;
		}
	</style>
	<script>
		// Mark as ready once DOM is loaded
		document.addEventListener('DOMContentLoaded', function () {
			document.documentElement.classList.add('ready');
		});
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
