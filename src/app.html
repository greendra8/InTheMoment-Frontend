<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			transition: opacity 0.3s ease;
		}
	</style>
	<!-- Preload theme to prevent flash -->
	<script>
		(function () {
			function getThemeFromStorage() {
				// Try localStorage first
				const storedTheme = localStorage.getItem('theme');
				if (storedTheme === 'light' || storedTheme === 'dark' || storedTheme === 'cosmic') {
					return storedTheme;
				}

				// Try cookies next
				const cookies = document.cookie.split(';');
				for (let cookie of cookies) {
					const [name, value] = cookie.trim().split('=');
					if (name === 'theme') {
						if (value === 'light' || value === 'dark' || value === 'cosmic') {
							return value;
						}
					}
				}

				// Default to cosmic if nothing found
				return 'cosmic';
			}

			// Check if we're on landing or auth pages
			var isLandingOrAuthPage =
				window.location.pathname === '/' ||
				window.location.pathname === '/login' ||
				window.location.pathname === '/register';

			// Force cosmic on landing/auth pages
			var theme = isLandingOrAuthPage ? 'cosmic' : getThemeFromStorage();

			// Apply theme classes immediately
			document.documentElement.classList.add('no-transitions');
			if (theme === 'light') {
				document.documentElement.classList.add('light-theme');
			} else if (theme === 'dark') {
				document.documentElement.classList.add('dark-theme');
			}

			// Remove the no-transitions class after a short delay to enable smooth transitions later
			setTimeout(function () {
				document.documentElement.classList.remove('no-transitions');
			}, 100);
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
