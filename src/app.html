<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Minimal theme preload to prevent flash -->
	<script>
		(function () {
			// Quick check for landing/auth pages
			var isLandingOrAuthPage =
				window.location.pathname === '/' ||
				window.location.pathname === '/login' ||
				window.location.pathname === '/register';

			// Quick theme check - minimal version just for initial render
			var theme = isLandingOrAuthPage ? 'cosmic' : (localStorage.getItem('theme') || 'cosmic');

			// Apply theme classes immediately with no transitions
			document.documentElement.classList.add('no-transitions');
			if (theme === 'light') {
				document.documentElement.classList.add('light-theme');
			} else if (theme === 'dark') {
				document.documentElement.classList.add('dark-theme');
			}

			// Remove the no-transitions class after a short delay
			setTimeout(function () {
				document.documentElement.classList.remove('no-transitions');
			}, 100);
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
