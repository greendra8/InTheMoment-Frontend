<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<!-- font awesome is now local inside the static/fontawesome folder -->
	<link rel="stylesheet" href="%sveltekit.assets%/fontawesome/css/all.css">
	<!-- Minimal theme preload to prevent flash -->
	<script>
		(function () {
			// Quick check for landing/auth pages
			var isLandingOrAuthPage =
				window.location.pathname === '/' ||
				window.location.pathname === '/login' ||
				window.location.pathname === '/register' ||
				window.location.pathname === '/reset-password';

			// Quick theme check - minimal version just for initial render
			var theme = isLandingOrAuthPage ? 'galaxy' : (localStorage.getItem('theme') || 'galaxy');

			// Apply theme classes immediately with no transitions
			document.documentElement.classList.add('no-transitions');
			if (theme === 'gem') {
				document.documentElement.classList.add('gem-theme');
			}
			// galaxy theme is the default (no class needed)

			// Remove the no-transitions class after a short delay
			setTimeout(function () {
				document.documentElement.classList.remove('no-transitions');
			}, 100);
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
